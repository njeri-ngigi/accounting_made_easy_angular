<div class="stock-home">
  <div class="doughnut-chart">
    <div class="canvas">
      <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="doughnutChartColors"
        [options]="doughnutChartOptions"
        [chartType]="doughnutChartType">
      </canvas>
    </div>
    <div class="stock-details">
      <h3>
        <span>You're running low on Trousers</span>
      </h3>
      <div>
        <button>View Sales</button>
        <button>Review Customers</button>
        <button>Stock analysis</button>
      </div>
    </div>
    
  </div>
  <div class="stock-cards">
    <app-stock-card *ngFor="let stock of doughnutChartData; let i = index"
      [stockQuantity]="doughnutChartData[i]"
      [stockName]="doughnutChartLabels[i]"
      [stockImageUrls]="stockImageUrls[i]"
      [stockDesigners]="stockDesigners[i]"
      [stockFabrics]="stockFabrics[i]"
      ></app-stock-card>
  </div>
</div>
